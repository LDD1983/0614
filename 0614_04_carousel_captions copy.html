<!DOCTYPE html>
<html lang="en">

<head>
  <title>carousel indicators</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>

    /* ///////////////////   custom indicators   ////////////////// */

    .carousel-indicators>.botton-c{
      border-radius: 100%; 
      width: 12px;
      height: 12px;
      margin-left: 20px;
    }
  
  </style>
</head> 

<body>
  <h1 class="text-center text-uppercase bg-dark text-white mb-0">indicators</h1>
  <div class="container-fluid px-0">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button"   data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active botton-c" aria-current="true" aria-label="Slide 1"></button>
        <button id="myBtn"  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="botton-c"></button>
        <button type="button"  data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="botton-c"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./chicago.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1>h1</h1>
            <h3>h3</h3>
            <h2>pic caption</h2>
            <p>place anything here</p>
            <a class="btn btn-outline-primary" href="https://getbootstrap.com/" role="button" target="_blank" >bootstrap.com</a>
          
          </div>
        </div>
        <div class="carousel-item">
          <img src="./la.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block mb-5 ">
            <h1>menu</h1>
            <div class="dropdown">
              <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                click
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" target="_blank" href="https://www.w3schools.com/bootstrap5/bootstrap_carousel.php">w3school</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://getbootstrap.com/docs/5.3/components/carousel/">bootstrap</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">cdnjs</a></li>
              </ul>
            </div>
          
          </div>
        </div>
        <div class="carousel-item">
          <img src="./ny.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="container">
    <p id="myP"> 
      1
    </p>
  </div>
 


  <script>
    let myP = document.getElementById('myP');
    let myBtn = document.getElementById('myBtn');

    myBtn.addEventListener("click", function() {      
      // console.log('mybtn ok');
      myP.innerText = '556888982494894616816';
      alert('middle botton');

    });
</script>

</script>
</body>

</html>
